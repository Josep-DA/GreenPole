{% extends "tools/model.html" %}

{% block head %}
    <title>Device</title>
{% endblock %}


{% block body %}
    {% if "" == "" %}
        <script>
            function userAgent(){
            let user_agent = navigator.userAgent;
            location.replace("/device_model?user_agent=" + user_agent + '&redirect_back_to={{redirect_back_to}}')
            }

            userAgent()
        </script>
    {% endif %}
{% endblock %}
